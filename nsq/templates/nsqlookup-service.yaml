apiVersion: v1
kind: Service
metadata: 
  name: {{ template "lookup.name" . }}
  namespace: {{ .Values.general.namespace }}
  labels: 
    app: {{ template "lookup.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
spec:
  type: ClusterIP
  selector: 
    app: {{ template "lookup.name" . }}
    release: {{ .Release.Name }}
  ports: 
    - name: http
      port: {{ .Values.inbound.lookup.http }}
      targetPort: http
    - name: tcp
      port: {{ .Values.inbound.lookup.tcp }}
      targetPort: tcp